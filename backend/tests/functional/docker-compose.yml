version: '3.9'

services:
    mongo:
      image: mongo
      restart: always
      volumes:
        - ../../entrypoint/mongo/init_db.js:/docker-entrypoint-initdb.d/init_db.js
      healthcheck:
        test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
        interval: 10s
        timeout: 5s
        retries: 5
    backend:
      build: ../../.
      image: backend-image
      env_file:
        - ../../.env.example
      healthcheck:
        test: ["CMD", "curl", "--fail", "http://localhost:8000/api/openapi"]
        interval: 15s
        timeout: 5s
        retries: 5
      depends_on:
        mongo:
          condition: service_healthy
      expose:
        - 8000
    tests:
      image: backend-image
      working_dir: /app/backend/tests/functional
      env_file:
        - .env.example
      entrypoint: >
        sh -c "pip install -r requirements.txt
        && pytest src_tests"
      depends_on:
        - backend

volumes:
    backend_mongo_volume:
      name: backend_test_mongo_volume
