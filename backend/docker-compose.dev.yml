version: '3.9'

services:
    mongo:
      image: mongo
      restart: always
      ports:
        - "27017:27017"
      volumes:
        - ./entrypoint/mongo/init_db.js:/docker-entrypoint-initdb.d/init_db.js
      healthcheck:
        test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
        interval: 10s
        timeout: 5s
        retries: 5
    mongo-express:
      image: mongo-express
      restart: always
      ports:
        - 8081:8081

